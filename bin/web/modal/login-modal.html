<div id="getin" ng-controller="LoginCntrl">
    <div class="modal-header clearfix">
        <button type="button" class="close" data-dismiss="modal" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Sign In</h4>
    </div>
    <div class="modal-body noPadding clearfix">
        <div class="col-lg-12 noPaddingSides">
            <form class="formCustom" name="userForm" novalidate>
                <div class="col-lg-12" class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine}">
                    <label for="">User Name / Email</label>
                    <input type="email" name="email" required class="form-control" ng-model="user.email">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>
                <div class="col-lg-12" class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine}">
                    <label for="">Password</label>
                    <input type="password" name="password" required class="form-control" ng-model="user.password">
                    <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Enter Password</p>
                </div>
                <div class="col-lg-6">
                    <input type="checkbox" /> Remember me</div>
                <div class="col-lg-6"><span class="pull-right"><a href="">Forgot Password</a></span>
                </div>
                <div class="col-lg-12">
                    <button class="btn-primary" ng-disabled="userForm.$invalid" ng-click="$close();login()">Sign In</button>
                </div>
                <div class="col-lg-12"><i>Don't have a account yet? Register</i>
                </div>
            </form>
        </div>
    </div>
</div>
